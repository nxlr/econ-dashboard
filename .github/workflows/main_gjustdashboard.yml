# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - gjustdashboard

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://gjustdashboard.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_1cb865e6284f4045aad37725392fddbf }}
        password: ${{ secrets.AzureAppService_ContainerPassword_adae7022566f4e1e85f16042549a4fa9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: gjustdashboard.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1cb865e6284f4045aad37725392fddbf }}/econgju:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'gjustdashboard'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_be180fd97fa847748563ef0eea34d781 }}
        images: 'gjustdashboard.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1cb865e6284f4045aad37725392fddbf }}/econgju:${{ github.sha }}'