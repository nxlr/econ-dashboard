# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - econdashboard

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://econdashboard.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_0e15630bb79f466594a96c2565834803 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_16694abdee7d48fe8362ef013f51950b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: econdashboard.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0e15630bb79f466594a96c2565834803 }}/myapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'econdashboard'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_24d73a63b00b409cb7613f14831e6ab0 }}
        images: 'econdashboard.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0e15630bb79f466594a96c2565834803 }}/myapp:${{ github.sha }}'